<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d9bf0, #9b59b6, #2ecc71);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #fff, 0 0 20px #1abc9c;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .choices {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .choices div {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .choices button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #16a085;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .choices button:hover {
            background-color: #1abc9c;
            box-shadow: 0 0 10px #1abc9c, 0 0 20px #1abc9c;
        }

        .choices img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }

        .score {
            margin-top: 15px;
            font-size: 1.2em;
        }

        .restart {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .restart:hover {
            background-color: #c0392b;
            box-shadow: 0 0 10px #e74c3c, 0 0 20px #e74c3c;
        }
        /* Glowing text beside the game */
.background-text {
    position: absolute;
    top: 50%; /* Vertically centered */
    right: 10%; /* Positioned on the right side */
    transform: translateY(-50%);
    font-size: 60px; /* Increased font size for better visibility */
    font-weight: bold;
    color: white;
    text-shadow: 0 0 5px #e11111, 0 0 10px #ce111b, 0 0 15px #d41717, 0 0 20px #e51010, 0 0 30px 
    #1abc9c;
    z-index: 1;
}
    </style>
</head>
<body>
    <div class="background-text">
        <span>GameHub
        </span>
    </div>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="choices">
            <div>
                <img src="rock.png" alt="Rock">
                <button onclick="playGame('Rock')">Rock</button>
            </div>
            <div>
                <img src="paper.png" alt="Paper">
                <button onclick="playGame('Paper')">Paper</button>
            </div>
            <div>
                <img src="scissor.png" alt="Scissors">
                <button onclick="playGame('Scissors')">Scissors</button>
            </div>
        </div>
        <div class="result" id="result">Make your move!</div>
        <div class="score" id="score">Wins: 0 | Losses: 0 | Ties: 0</div>
        <button class="restart" onclick="restartGame()">Restart</button>
    </div>

    <script>
        let wins = 0;
        let losses = 0;
        let ties = 0;

        function playGame(playerChoice) {
            const choices = ['Rock', 'Paper', 'Scissors'];
            const aiChoice = choices[Math.floor(Math.random() * choices.length)];

            let result = '';

            if (playerChoice === aiChoice) {
                result = "It's a tie!";
                ties++;
            } else if (
                (playerChoice === 'Rock' && aiChoice === 'Scissors') ||
                (playerChoice === 'Paper' && aiChoice === 'Rock') ||
                (playerChoice === 'Scissors' && aiChoice === 'Paper')
            ) {
                result = `You win! ${playerChoice} beats ${aiChoice}.`;
                wins++;
            } else {
                result = `You lose! ${aiChoice} beats ${playerChoice}.`;
                losses++;
            }

            document.getElementById('result').textContent = result;
            document.getElementById('score').textContent = `Wins: ${wins} | Losses: ${losses} | Ties: ${ties}`;
        }

        function restartGame() {
            wins = 0;
            losses = 0;
            ties = 0;
            document.getElementById('result').textContent = "Make your move!";
            document.getElementById('score').textContent = "Wins: 0 | Losses: 0 | Ties: 0";
        }
    </script>
</body>
</html>
