<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 15px;
            margin: 20px auto;
        }

        .card {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #fbc2eb, #a6c1ee);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .matched {
            background: linear-gradient(45deg, #89f7fe, #66a6ff);
            cursor: default;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: matchedAnim 0.5s ease;
        }

        @keyframes matchedAnim {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .hidden {
            background: #f3f3f3;
            box-shadow: none;
        }

        .message {
            font-size: 24px;
            color: white;
            margin-top: 20px;
        }
        .background-text {
    position: absolute;
    top: 50%; /* Vertically centered */
    right: 10%; /* Positioned on the right side */
    transform: translateY(-50%);
    font-size: 60px; /* Increased font size for better visibility */
    font-weight: bold;
    color: white;
    text-shadow: 0 0 5px #e11111, 0 0 10px #ce111b, 0 0 15px #d41717, 0 0 20px #e51010, 0 0 30px 
    #1abc9c;
    z-index: 1;
}
    </style>
</head>
<body>
    <div class="background-text">
        <span>GameHub
        </span>
    </div>
    <div class="game-container">
        <h1>Memory Game</h1>
        <div id="game-board"></div>
        <div class="message" id="message"></div>
        <button onclick="startGame()" style="padding: 10px 20px; border: none; border-radius: 5px; background: #f77f00; color: white; font-size: 16px; cursor: pointer;">Restart Game</button>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const messageDisplay = document.getElementById('message');

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;

        function startGame() {
            // Reset game state
            cards = createCardDeck();
            flippedCards = [];
            matchedPairs = 0;
            messageDisplay.textContent = '';

            // Shuffle cards
            shuffle(cards);

            // Render cards
            renderCards();
        }

        function createCardDeck() {
            const deck = [];
            for (let i = 1; i <= 8; i++) {
                deck.push(i, i); // Pair of each number
            }
            return deck;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderCards() {
            gameBoard.innerHTML = '';
            cards.forEach((value, index) => {
                const card = document.createElement('div');
                card.classList.add('card', 'hidden');
                card.dataset.value = value;
                card.dataset.index = index;
                card.addEventListener('click', handleCardClick);
                gameBoard.appendChild(card);
            });
        }

        function handleCardClick(event) {
            const card = event.target;
            const index = card.dataset.index;

            if (card.classList.contains('matched') || flippedCards.includes(index)) {
                return; // Ignore clicks on matched or already flipped cards
            }

            flipCard(card);
            flippedCards.push(index);

            if (flippedCards.length === 2) {
                checkForMatch();
            }
        }

        function flipCard(card) {
            card.classList.remove('hidden');
            card.textContent = card.dataset.value;
        }

        function hideCard(card) {
            card.classList.add('hidden');
            card.textContent = '';
        }

        function checkForMatch() {
            const [index1, index2] = flippedCards;
            const card1 = gameBoard.children[index1];
            const card2 = gameBoard.children[index2];

            if (card1.dataset.value === card2.dataset.value) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                checkWinCondition();
            } else {
                setTimeout(() => {
                    hideCard(card1);
                    hideCard(card2);
                }, 1000);
            }

            flippedCards = [];
        }

        function checkWinCondition() {
            if (matchedPairs === 8) {
                messageDisplay.textContent = 'Congratulations! You Won!';
            }
        }

        // Start game on load
        startGame();
    </script>
</body>
</html>
