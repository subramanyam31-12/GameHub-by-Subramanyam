<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            color: #fff;
        }

        #puzzle-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }

        .tile {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #fff;
            border: 2px solid #333;
            cursor: pointer;
        }

        .empty {
            background-color: #f0f0f0;
            cursor: default;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            font-size: 18px;
            color: #28a745;
            margin: 20px;
        }
        .background-text {
  position: absolute;
  top: 50%; /* Vertically centered */
  right: 10%; /* Positioned on the right side */
  transform: translateY(-50%);
  font-size: 60px; /* Increased font size for better visibility */
  font-weight: bold;
  color: white;
  text-shadow: 0 0 5px #e11111, 0 0 10px #ce111b, 0 0 15px #d41717, 0 0 20px #e51010, 0 0 30px 
  #1abc9c;
  z-index: 1;
}
    </style>
</head>
<body>
    <div class="background-text">
        <span>GameHub
        </span>
    </div>
    <h1>Sliding Puzzle Game</h1>
    <div id="puzzle-board"></div>
    <button id="shuffle">Shuffle</button>
    <button id="reset">Reset</button>
    <div id="message"></div>

    <script>
        const board = document.getElementById('puzzle-board');
        const message = document.getElementById('message');

        let tiles = [1, 2, 3, 4, 5, 6, 7, 8, null];

        function generateBoard() {
            board.innerHTML = '';
            tiles.forEach((tile, index) => {
                const div = document.createElement('div');
                div.classList.add('tile');
                if (tile === null) {
                    div.classList.add('empty');
                } else {
                    div.textContent = tile;
                    div.addEventListener('click', () => moveTile(index));
                }
                board.appendChild(div);
            });
        }

        function moveTile(index) {
            const emptyIndex = tiles.indexOf(null);
            const validMoves = [
                emptyIndex - 1, emptyIndex + 1, emptyIndex - 3, emptyIndex + 3
            ];

            if (validMoves.includes(index) && isValidMove(index, emptyIndex)) {
                [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
                generateBoard();
                checkWin();
            }
        }

        function isValidMove(index, emptyIndex) {
            if (Math.abs(index - emptyIndex) === 1) {
                return Math.floor(index / 3) === Math.floor(emptyIndex / 3);
            }
            return Math.abs(index - emptyIndex) === 3;
        }

        function shuffle() {
            for (let i = tiles.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
            }
            generateBoard();
            message.textContent = '';
        }

        function reset() {
            tiles = [1, 2, 3, 4, 5, 6, 7, 8, null];
            generateBoard();
            message.textContent = '';
        }

        function checkWin() {
            const winningState = [1, 2, 3, 4, 5, 6, 7, 8, null];
            if (tiles.every((tile, index) => tile === winningState[index])) {
                message.textContent = 'Congratulations! You solved the puzzle!';
            }
        }

        document.getElementById('shuffle').addEventListener('click', shuffle);
        document.getElementById('reset').addEventListener('click', reset);

        generateBoard();
    </script>
</body>
</html>
